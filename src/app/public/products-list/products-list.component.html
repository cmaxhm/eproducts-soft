<div class="row my-5">
  <div class="col-12 mb-3">
    <h2>Lista de productos</h2>
  </div>
  <div class="col-12 col-md-3 col-lg-2 mb-3" *ngFor="let product of products">
    <div class="card h-100">
      <img src="{{ product.image }}" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.price }}</p>
        <a class="btn btn-primary d-block" (click)="addToCart(product)">Agregar al carrito</a>
      </div>
    </div>
  </div>
</div>
