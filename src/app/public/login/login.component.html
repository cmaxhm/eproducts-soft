<div class="container">
  <div class="row my-5">
    <div class="col-12 mb-3">
      <h2>Iniciar sesión</h2>
    </div>
    <div class="col-12">
      <div class="mx-auto">
        <form [formGroup]="form" (ngSubmit)="login()">
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" formControlName="username" class="form-control w-25">
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" formControlName="password" class="form-control w-25">
          </div>
          <div>
            <button [disabled]="form.invalid" type="submit" class="btn btn-primary mb-3">Iniciar sesión</button>
          </div>
        </form>
        <div *ngIf="invalidLogin" class="alert alert-danger" role="alert">
          Por favor revisa tus datos
        </div>
      </div>
    </div>
  </div>
</div>
