<div *ngFor="let purchase of purchases">
  <ul class="list-group">
    <li class="list-group-item">
      <div class="row">
        <div class="col-9">
          <h2>{{ purchase.user.name }}</h2>
          Telefono: {{ purchase.user.phoneNumber }}<br>
          Direcci√≥n: {{ purchase.user.address }}<br>
        </div>
        <div class="col-3">
          <div class="text-end">
            <h3 class="mb-2">Total: $ {{ calculateTotal(purchase) }}</h3>
            <button type="button" class="btn btn-success" (click)="dispatch(purchase)">Despachar</button>
          </div>
        </div>
      </div>
      <hr>
      <h2>Productos</h2>
      <div class="row">
        <div class="col-3 mb-3" *ngFor="let product of purchase.cart">
          <div class="card">
            <img src="{{ product.image }}" class="card-img-top">
            <div class="card-body">
              <p class="card-title">{{ product.name }}</p>
              <p class="card-text">${{ product.price }}</p>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <hr>
</div>
<div class="alert alert-info" *ngIf="purchases.length === 0">
  No hay pedidos esperando ser despachados
</div>
